# QUAND le robot doit-il travailler ?
on:
  # 1. Automatiquement tous les jours
  schedule:
    # Syntaxe Cron : 'minutes heures jour mois jour_semaine'
    # 09:00 UTC correspond √† 10h00 ou 11h00 en France/Suisse selon l'√©t√©/hiver
    - cron: '0 9 * * *' 
  
  # 2. Ou manuellement quand tu cliques sur un bouton (pour tester)
  workflow_dispatch:

# CE QUE le robot doit faire
jobs:
  build-and-predict:
    runs-on: ubuntu-latest # On loue un PC Linux virtuel (gratuit)

    steps:
    # 1. Le robot r√©cup√®re ton code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Le robot installe Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Le robot installe tes ingr√©dients (pandas, xgboost...)
    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    # 4. Le robot met √† jour les donn√©es (T√©l√©charge les derniers matchs)
    - name: Update Data
      run: python data_nba.py

    # 5. Le robot recalcule la fatigue et les stats
    - name: Feature Engineering
      run: python features_nba.py

    # 6. Le robot lance la pr√©diction du jour
    - name: Run Prediction
      run: python daily_predictions.py